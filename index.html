<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaselle, Be My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 2s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .question {
            font-size: 22px;
            margin-top: 20px;
            color: #d81b60;
            font-weight: 600;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: #e91e63;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        #celebration {
            display: none;
            margin-top: 20px;
            font-size: 22px;
            color: #e91e63;
            font-weight: bold;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            top: 0;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Jaselle Abulon üíñ</h1>
        <p>
            From the moment you came into my life, everything became brighter and more beautiful.
            Your smile makes my world softer, sweeter, and full of love.
        </p>
        <div class="question">
            Will you be my Valentine? üåπ
        </div>

        <div class="buttons">
            <button onclick="sayYes()">Yes üíï</button>
            <button onclick="sayNo()">No üôà</button>
        </div>

        <div id="celebration">
            YAYYY!! It's a YES!! üéâüíñ‚ú®
        </div>
    </div>

    <script>
        function sayYes() {
            celebrate();
        }

        function sayNo() {
            celebrate();
        }

        function celebrate() {
            document.getElementById("celebration").style.display = "block";
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function randomColor() {
            const colors = ["#ff4d6d", "#ff85a2", "#ffc2d1", "#ff99c8", "#f15bb5"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
